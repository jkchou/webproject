<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <meta charset="UTF-8">
    <title>jq1</title>
</head>
<body>
    <form action="" method="post">
        请输入用户名：<input type="text" name="un">
        <span id="s1" style="color: blue"></span>
        <br>
        请输入密码：<input type="password" name="pw">
        <span id="s2" style="color: blue"></span>
        <br>
        <button>提交</button>
    </form>
    <script type="text/javascript">
        $(Document).ready(function () {
            $("input:text").blur(function () {
                let name = this.value;
                let reg = /^[a-z]+$/i;
                if (reg.test(name))
                    $("#s1").text("");
                else $("#s1").text("只能包含字母");
            });
            $("input:password").blur(function () {
                let ps = this.value;
                let reg =/^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,20}$/;
                if(reg.test(ps))
                    $("#s2").text("");
                else $("#s2").text("长度在6-20之间且为数字和字母");
            });
        });
    </script>


</body>
</html>
