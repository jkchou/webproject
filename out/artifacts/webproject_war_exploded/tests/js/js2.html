<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <meta charset="UTF-8">
    <title>js2</title>
</head>
<body>
    请输入密码：<input type="password" >
    <button>验证</button>
    <script type="text/javascript">
        $("button").click(function () {
            $("b").remove();
            var ps = $("input:password").val();
            var a = ps.split("");
            var x=0,y=0,z=0;
            for(var i=0;i<a.length;i++){
                if('0'<=a[i]&&a[i]<='9') x=1;
                else if(('a'<=a[i]&&a[i]<='z')||('A'<=a[i]&&a[i]<='Z')) y=1;
                else z=1;
            }
            if((x+y+z)<3)
                $("button").after("<b>密码格式错误!</b>");
            else $("button").after("<b>密码格式正确!</b>");
        });
    </script>
</body>
</html>
