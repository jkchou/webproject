<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <script src="js/jquery-3.5.1.min.js"></script>
    <title>2018214490WebTest</title>
</head>
<meta charset="UTF-8">
<body>
<form action="test6.html" method="post" id="myForm" >
    请输入用户名:<input type="text" id="name"><br>
    请输入验证码：<input type="text" id="checkCode">
    <span style="background-color:#ff0000" id="code">1111</span>
    <input type="button" value="更换验证码" ><br>
    <input type="submit" name="submit" value="登录">
    <script type="text/javascript">
        $(Document).ready(function () {
            $("#code").text(function () {
                return 1000+Math.floor(Math.random()*9000);
            });
            $("input:button").click(function () {
                $("#code").text(function () {
                    return 1000+Math.floor(Math.random()*9000);
                });
            });
            $("form").submit(function (event) {
                var n = $("#name").val();
                var x = $("#checkCode").val();
                var y = $("#code").text();
                if(n===""){
                    alert("请输入用户名");
                    $("#name").focus();
                    event.preventDefault();
                }else if(x!==y){
                        alert("验证码不正确!");
                        $("#checkCode").focus();
                        event.preventDefault();
                    }
            });
        });
    </script>
</form>
</body>
</html>
