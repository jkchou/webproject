
<html>
<head>
    <meta charset="UTF-8">
    <title>jq11</title>
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <style type="text/css">
        .menubar
        {position:absolute;
            top:10px;
            width:100px;
            height:20px;
            cursor:default;
            border-width:1px;
            border-style:outset;
            color:#99ffff;
            background:#669900;
        }
        .son
        {
            top:32px;
            width:100px;
            display:none;
            border-width:2px;
            border-style:outset;
            border-color:silver;
            background:yellow;
            padding:5px;
        }
        .son2
        {
            top:32px;
            width:100px;
            display:none;
            border-width:2px;
            border-style:outset;
            border-color:silver;
            background:yellow;
            padding:5px;
        }
    </style>

</head>
<body>
<div>
<h1 align="center">京北商城</h1>
            <table width="400" border="0" align="center" cellpadding="0" cellspacing="0"
                   style="font-size:15px;position: absolute;top: 40px;left: 50%; transform: translate(-50%)">
                <tr>
                    <td width="20%">
                        <div align="center" id="td1" class="menubar">
                            <div class="mother">家用电器</div>
                            <div align="left" id="div1" class="son">
                                <a href="#" >厨房电器</a><br>
                                <a href="#" >电视</a><br>
                                <a href="#" >空调</a><br>
                                <a href="#" >洗衣机</a><br>
                                <a href="#" >冰箱</a><br>
                            </div>
                        </div>
                    </td>
                    <td width="20%">
                        <div align="center" id="td2" class="menubar">
                            <div class="mother">办公设备</div>
                            <div align="left" id="div2" class="son">
                                <a href="#" >电脑整机</a><br>
                                <a href="#" >电脑配件</a><br>
                                <a href="#" >网络设备</a><br>
                            </div>
                        </div>
                    </td>
                    <td width="20%">
                        <div align="center" id="td3" class="menubar">
                            <div class="mother">图书教育</div>
                            <div align="left" id="div3" class="son">
                                <a href="#" >教材教辅</a><br>
                                <a href="#" >教育培训</a><br>
                                <a href="#" >人文社科</a><br>
                            </div>
                        </div>
                    </td>
                    <td width="20%">
                        <div align="center" id="td4" class="menubar">
                            <div class="mother">服装衣帽</div>
                            <div align="left" id="div4" class="son">
                                <a href="#" >正式服装</a><br>
                                <a href="#" >休闲服装</a><br>
                                <a href="#" >运动服装</a><br>
                            </div>
                        </div>
                    </td>

                </tr>
            </table>
</div>
<script>
    $(Document).ready(function () {
        $(".menubar").hover(function () {
            $(this).children().last().toggle("son2");
        });
    });
</script>

</body>
</html>
