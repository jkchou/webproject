        $(Document).ready(function () {
            let x=0;
            function f() {
                if(x<2*60*60) {
                    x = x + 1;
                    $("#count").text(Math.floor(x/3600)+"时"+Math.floor((x%3600)/60)+"分"+(x%3600)%60+"秒");
                    setTimeout(f,1000);
                }
            }
            f();
        });
    </script>
