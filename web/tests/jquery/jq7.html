<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq7</title>
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <style>
        .odd{
            background-color: #00FFFF;
        }
        .over{
            background-color: #00BFFF;
        }
    </style>
    <!--对于报表数据常常用<table>标记设定表格显示数据，以使数据显示清晰明了，但数据比较多时，很容易串行，
    请你利用Jquery来设计为表格添加隔行换色并且鼠标指向某行，改行变色的功能。-->
</head>
<body>
    <table border="1" align="center">
        <tr>
            <td>编号</td><td>歌曲名称</td><td>在线播放</td><td>点播计数</td>
        </tr>
        <tr>
            <td>1</td><td>夜に駆ける</td>
            <td>播放</td>
            <td>0</td>
        </tr>
        <tr>
            <td>2</td><td>あの夢をなぞって</td>
            <td>播放</td>
            <td>0</td>
        </tr>
        <tr>
            <td>3</td><td>群青</td>
            <td>播放</td>
            <td>0</td>
        </tr>
    </table>
    <script>
        $(Document).ready(function () {
            $("tr:odd").addClass("odd");
            $("tr").mouseover(function () {
               $(this).addClass("over");
            }).mouseleave(function () {
                $(this).removeClass("over");
            });
        });
    </script>
</body>
</html>
